<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <div>
    <nav>
      <a href="index.html"><i class="fas fa-house"></i>Home</a>
      <a href="about.html"><i class="fas fa-user"></i> About</a>

      <a href="blog.html"><i class="fas fa-blog"></i>Blog</a>
    </nav>

  <div class="container">

    <h1>Healthy Bites Blog</h1>

    <form id="recipeForm">
      <h2>Submit Your Recipe</h2>

      <label for="title">Recipe Title:</label>
      <input type="text" id="title" placeholder="e.g., Avocado Toast" required />

      <label for="description">Description:</label>
      <textarea id="description" rows="4" placeholder="Write the recipe instructions here..." required></textarea>

      <button type="submit">Post Recipe</button>
    </form>

    <h2> Latest Recipes</h2>
    <div id="blogPosts"></div>
  </div>
</body>
</html>
